<p>This is a more complete example with a service that simulates server calling:</p>

<ul>
  <li>an observable async service to fetch a list of countries</li>
  <li>sorting, filtering and pagination</li>
  <li>simulated delay and loading indicator</li>
  <li>debouncing of search requests</li>
</ul>

<form>
  <!-- <div class="form-group form-inline">
      Full text search: <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="service.searchTerm"/>
      <span class="ml-3" *ngIf="service.loading$ | async">Loading...</span>
  </div> -->

  <table class="table table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col" sortable="codigo" (sort)="onSort($event)">Country</th>
      <th scope="col" sortable="descripcion" (sort)="onSort($event)">Area</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of data$ | async">
      <th scope="row">{{ item.id }}</th>
      
      <td><ngb-highlight [result]="item.codigo" ></ngb-highlight></td>
      <td><ngb-highlight [result]="item.descripcion"></ngb-highlight></td>
    </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
      [collectionSize]="total$ | async" [(page)]="page" [pageSize]="pageSize">
    </ngb-pagination>

    <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="pageSize">
      <option [ngValue]="2">2 items per page</option>
      <option [ngValue]="4">4 items per page</option>
      <option [ngValue]="6">6 items per page</option>
    </select>
  </div>

</form>
